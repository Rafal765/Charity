{% extends 'charity_donation/base.html' %}
{% load static %}


    {% block content %}

    <section class="login-page">
       <h2>Aktualizacja danych</h2>
       <form method="post">
       {% csrf_token %}
         <div class="form-group">
           <input type="text" name="first_name" placeholder="Imię" value="{{ user.first_name }}">
         </div>
         <div class="form-group">
           <input type="text" name="last_name" placeholder="Nazwisko" value="{{ user.last_name }}">
         </div>
         <div class="form-group">
           <input type="text" name="username" placeholder="Email" value="{{ user.username }}">
         </div>
         <div class="form-group">
           <input type="password" name="password" placeholder="Podaj hasło">
         </div>
         <div class="form-group">
           <button type="submit" class="btn" name="settings_save">Zapisz</button>
         </div>
       </form>
    </section>

    <section class="login-page">
     <h2>Aktualizacja hasła</h2>
     <form method="post">
     {% csrf_token %}
       <div class="form-group">
         <input type="password" name="password" placeholder="Stare hasło">
       </div>
       <div class="form-group">
         <input type="password" name="new_password1" placeholder="Nowe hasło">
       </div>
       <div class="form-group">
         <input type="password" name="new_password2" placeholder="Powtórz nowe hasło">
       </div>
       <div class="form-group">
         <button type="submit" class="btn" name="password_save">Zapisz</button>
       </div>
     </form>
    </section>

  {% endblock %}
