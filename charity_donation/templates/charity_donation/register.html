{% extends 'charity_donation/base.html' %}
{% load static %}

    {% block content %}

    <section class="login-page" id="register">
      <h2>Załóż konto</h2>
      <form method="post">
      {% csrf_token %}
        {{ form.errors }}
        <div class="form-group">
          <input type="text" name="first_name" placeholder="Imię"/>
        </div>
        <div class="form-group">
          <input type="text" name="last_name" placeholder="Nazwisko"/>
        </div>
        <div class="form-group">
          <input type="email" name="username" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input type="password" name="password1" placeholder="Hasło" />
        </div>
          {{ form.password2.errors }}
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="../login#login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

  {% endblock %}
